<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- font awesome & google fonts links -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <title>Love Maths!</title>
</head>
<body>
    <div id="computer"></div>
    <button id="rock"onclick="rock()">Rock</button>
    <button id="paper"onclick="paper()">Paper</button>
    <button id="scissors"onclick="scissors()">Scissors</button>
    <button id="lizard"onclick="lizard()">Lizard</button>
    <button id="spock"onclick="spock()">Spock</button>
    
    <div id="output"></div>
    <div id="score"></div>
    <button id="reset" onclick="reset()">play again</button>

    <section>
        <p id="win">0</p>
        <p id="lose">0</p>
        <p id="draw">0</p>
    </section>
    
    <script src="assets/js/test.js"></script>
</body>
</html>
